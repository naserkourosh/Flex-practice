<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./css/style-flex.css">
</head>

<body>
    <div class="main">
        <div class="container">

            <div class="wrapper">
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>
                <div class="big"></div>
            </div>

            <div class="wrapper">
                <div class="half">
                    <div class="big"></div>
                </div>
                <div class="half self-end">
                    <div class="small"></div>
                    <div class="small m-left"></div>
                </div>
            </div>

            <div class="wrapper">

                <div class="big"></div>
                <div class="big"></div>
            </div>

            <div class="wrapper">
                <div class="half self-end">
                    <div class="small m-right"></div>
                    <div class="small"></div>
                </div>
                <div class="half self-end">
                    <div class="small m-right"></div>
                    <div class="small"></div>
                </div>
            </div>

            <div class="wrapper self-start">
                <div class="small m-right"></div>
                <div class="small m-right"></div>
                <div class="small m-right"></div>
                <div class="small m-right"></div>
            </div>

            <div class="wrapper">
                <div class="half self-end">
                    <div class="small"></div>
                </div>
                <div class="half self-center">
                    <div class="small"></div>
                </div>
            </div>

            <div class="wrapper">

                <div class="small"></div>
                <div class="big"></div>
                <div class="small"></div>
            </div>



        </div>

    </div>

</body>

</html>
